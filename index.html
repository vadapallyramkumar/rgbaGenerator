<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA Generator !!!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon.png">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">
        <div class="sliders">
            <label>Red</label>
            <input type="range" min="0" max="255" value="0" id="red" oninput="getValue()">
            <label>Green</label>
            <input type="range" min="0" max="255" value="0" id="green" oninput="getValue()">
            <label>Blue</label>
            <input type="range" min="0" max="255" value="0" id="blue" oninput="getValue()">
            <label>Alpha</label>
            <input type="range" min="0.1" max="1.0" step="0.1" value="1" id="alpha" oninput="getValue()">

            <div class="output-box">
                <div class="output">rgba(0,0,0,1)</div>
                <div class="copyBtn" onclick="copy()">
                    <i class="fa fa-clone" aria-hidden="true"></i>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
